<html>
    <head></head>
    <body>
        <script>
        let myhobbies = ['Playing Badminton', 'Dancing', 'singing'];

function showHobbies() {
  console.log('My Hobbies:');
  console.log(myhobbies);
}

function addnewHobby(newHobby) {
  myhobbies.push(newHobby);
  console.log(`Added "${newHobby}" new hobby.`);
}

function deleteHobby(hobbyToDelete) {
  const index = myhobbies.indexOf(hobbyToDelete);
  if (index !== -1) {
    myhobbies.splice(index, 1);
    console.log(`Deleted "${hobbyToDelete}"`);
  } else {
    console.log(`"${hobbyToDelete}" is not in the list of hobbies.`);
  }
}

showHobbies();

addnewHobby('Reading'); 
showHobbies(); 
deleteHobby('Playing chess'); 
showHobbies();
</script>
    </body>
</html>
