

<h2>Modal Signup Form</h2>

  <form class="modal-content">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstname"><b>Firstname:</b></label>
      <input type="text" id="firstname" name="Firstname"placeholder="First Name" [(ngModel)]="profile.firstname">
      
      <label for="lastname"><b>Lastname:</b></label>
      <input type="text" id="lastname" name="Lastname"placeholder="Last Name" [(ngModel)]="profile.lastname">

      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email" name="email" [(ngModel)]="profile.email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="pwd" [(ngModel)]="profile.password" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" (click)="signupForm()">Sign Up</button>
      </div>
      
    </div>
  </form>
