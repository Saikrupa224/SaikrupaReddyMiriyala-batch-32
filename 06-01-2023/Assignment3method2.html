<html>
    <head>
    </head>
        <body>
            <h1>Amount to be sent:</h1>
            <p id="finalamount"></p>
           <script>
            var environment = prompt("Enter the Environment");
            var sendamount = parseInt(prompt("Enter the send amount"));

            switch(environment)
            {
                case "dev":
                    sendamount = sendamount+sendamount*0.1
                    break;
                case "stage":
                sendamount=sendamount+sendamount*0.2
                break;
                case "test":
                sendamount=sendamount+sendamount*0.3
                break;
                case "prod":
                sendamount=sendamount+sendamount*0.05
                break;
                default:
                sendamount="Invalid environment entered"
                break;
            }
            console.log(sendamount);
            document.getElementById("finalamount").innerHTML=sendamount;
         </script>

        </body>
</html>
